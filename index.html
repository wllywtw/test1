<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Stress Test</title>
  <style>
    body {
      background: #0e0e10;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffae;
    }

    .container {
      background: #1b1b1f;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,174,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffae;
      color: #0e0e10;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c98d;
    }

    .loading {
      margin-top: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffae, #00c98d);
      transition: width 0.2s;
    }

    .attempts {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
      height: 60px;
      overflow: hidden;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffae;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Password Stress Test</h1>
  <div class="container">
    <input type="password" id="password" placeholder="Enter your password...">
    <button onclick="startTest()">Stress Test</button>

    <div class="loading" id="loading">
      <div>üîê AI is attempting guesses...</div>
      <div class="bar"><div class="progress" id="progress"></div></div>
      <div class="attempts" id="attempts"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const attemptsBox = document.getElementById("attempts");
    const progressBar = document.getElementById("progress");
    const resultBox = document.getElementById("result");
    const loading = document.getElementById("loading");

    let interval;

    function estimateCrackTime(password) {
      let charset = 0;
      if (/[a-z]/.test(password)) charset += 26;
      if (/[A-Z]/.test(password)) charset += 26;
      if (/[0-9]/.test(password)) charset += 10;
      if (/[^a-zA-Z0-9]/.test(password)) charset += 32;

      let guesses = Math.pow(charset, password.length);
      let guessesPerSecond = 1e9; // 1 billion guesses/sec
      let seconds = guesses / guessesPerSecond;

      return Math.min(seconds, 60 * 5); // Cap at 5 minutes
    }

    function formatTime(seconds) {
      if (seconds < 60) return `${Math.floor(seconds)} seconds`;
      if (seconds < 3600) return `${Math.floor(seconds/60)} minutes`;
      return `${Math.floor(seconds/3600)} hours`;
    }

    function fakeGuess() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
      let str = "";
      for (let i = 0; i < Math.floor(Math.random()*8)+4; i++) {
        str += chars[Math.floor(Math.random() * chars.length)];
      }
      return str;
    }

    function startTest() {
      const password = document.getElementById("password").value;
      if (!password) {
        alert("Enter a password first!");
        return;
      }

      loading.style.display = "flex";
      resultBox.style.display = "none";
      attemptsBox.innerHTML = "";
      progressBar.style.width = "0%";

      let crackTime = estimateCrackTime(password);
      let elapsed = 0;
      let duration = crackTime * 1000;
      let startTime = Date.now();

      interval = setInterval(() => {
        let now = Date.now();
        elapsed = now - startTime;

        // Progress %
        let percent = Math.min((elapsed / duration) * 100, 100);
        progressBar.style.width = percent + "%";

        // Show fake guesses
        attemptsBox.innerHTML = fakeGuess() + "<br>" + attemptsBox.innerHTML;

        if (percent >= 100) {
          clearInterval(interval);
          showResult(password, crackTime);
        }
      }, 200);
    }

    function showResult(password, crackTime) {
      loading.style.display = "none";
      resultBox.style.display = "block";

      if (crackTime < 60) {
        resultBox.style.color = "#ff4444";
        resultBox.textContent = `Weak ‚ö†Ô∏è ‚Äî Estimated crack time: ${formatTime(crackTime)}`;
      } else if (crackTime < 300) {
        resultBox.style.color = "#ffaa00";
        resultBox.textContent = `Okay üü° ‚Äî Estimated crack time: ${formatTime(crackTime)}`;
      } else {
        resultBox.style.color = "#00ffae";
        resultBox.textContent = `Strong ‚úÖ ‚Äî Estimated crack time: ${formatTime(crackTime)}`;
      }
    }
  </script>
</body>
</html>
